<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon" />
    <title>Register data</title>
    <!--scripts-->
    <script src="scripts/script.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <img src="./img/logo.svg" alt="" width="50px" />
      <h1>Register data</h1>
    </header>
    <main>
      <section><h2>Registro</h2></section>
      <section>
        <table id="table-list">
          <tr>
            <td>Nome</td>
            <td>Sobrenome</td>
            <td>Telefone</td>
            <td>E-mail</td>
            <td>CEP</td>
            <td>Rua</td>
            <td>Bairro</td>
            <td>Cidade</td>
            <td>UF</td>
            <td><button></button></td>
          </tr>
        </table>
      </section>
      <section class="container-cadastro">
        <label for="name">Nome</label>
        <input id="name" type="text" />
        <label for="lastname">Sobrenome</label>
        <input id="lastname" type="text" />
        <label for="tel">Telefone</label>
        <input id="tel" type="tel" />
        <label for="email">E-mail</label>
        <input id="email" type="email" />
        <label for="cep">CEP</label>
        <input id="cep" type="text" />
        <label for="street">Rua</label>
        <input id="street" type="text" />
        <label for="neighborhood">Bairro</label>
        <input id="neighborhood" type="text" />
        <label for="city">Cidade</label>
        <input id="city" type="text" />
        <label for="state">UF</label>
        <input id="state" type="text" />
        <input id="submit" type="button" value="Salvar" />
        <input id="submit-update" type="button" value="Atualizar" />
      </section>
    </main>
  </body>
</html>
