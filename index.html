<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon" />
    <title>Register data</title>
    <!--Styles-->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="cadastro.css" />
    <link rel="stylesheet" href="mask.css" />
    <link rel="stylesheet" href="./alert.css">
    <!--scripts-->
    <script src="scripts/script.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <img src="./img/logo.svg" alt="" width="50px" />
      <h1>Register data</h1>
    </header>
    <main>
      <section class="container cabecalho">
        <h2>Registro</h2>
        <div class="register">
          <p>cadastros: <span id="count-register">1</span></p>
          <button id="newRegister" data-title="Adicionar um novo registro">
            <img src="./img/plus.svg" alt="" width="30px" />
          </button>
        </div>
      </section>
      <section id="scrollArea" class="container container-table">
        <table id="table-list">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Sobrenome</th>
              <th>Telefone</th>
              <th>E-mail</th>
              <th>CEP</th>
              <th>Rua</th>
              <th>Bairro</th>
              <th>Cidade</th>
              <th>UF</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
      <section id="containerCadastro" class="container-cadastro not-active">
        <form id="form" class="container">
          <button id="closeRegister" data-title="Fechar cadastro">
            <img src="img/delete.svg" alt="close" />
          </button>
          <div class="input">
            <label for="name">Nome</label>
            <input required pattern="[A-Z][a-z]+" id="name" type="text" />
          </div>
          <div class="input">
            <label for="lastname">Sobrenome</label>
            <input required pattern="[A-Za-z\s]+" id="lastname" type="text" />
          </div>
          <div class="input">
            <label for="tel">Telefone</label>
            <input
              required
              id="tel"
              type="tel"
              maxlength="16"
              minlength="14"
            />
          </div>
          <div class="input">
            <label for="email">E-mail</label>
            <input required id="email" type="email"/>
          </div>
          <div class="input">
            <label for="cep">CEP</label>
            <input required id="cep" type="text" />
          </div>
          <div class="input">
            <label for="street">Rua</label>
            <input required pattern="[A-Za-z,0-9\s]+" id="street" type="text" />
          </div>
          <div class="input">
            <label for="neighborhood">Bairro</label>
            <input
              required
              pattern="[A-Za-z\s]+"
              id="neighborhood"
              type="text"
            />
          </div>
          <div class="input">
            <label for="city">Cidade</label>
            <input required pattern="[A-Za-z\s]+" id="city" type="text" />
          </div>
          <div class="input">
            <label for="state">UF</label>
            <input required pattern="[A-Za-z\s]+" id="state" type="text" />
          </div>
          <button id="submit" type="submit" disabled>Salvar</button>
          <button id="submit-update" type="submit" disabled>Atualizar</button>
        </form>
      </section>
    </main>
    <script src="scripts/controllerCardRegister.js" defer></script>
  </body>
</html>
