<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon" />
    <title>Register data</title>
    <!--Styles-->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="cadastro.css" />
    <!--scripts-->
    <script src="scripts/script.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <img src="./img/logo.svg" alt="" width="50px" />
      <h1>Register data</h1>
    </header>
    <main>
      <section class="container cabecalho">
        <h2>Registro</h2>
        <button id="newRegister" data-title="Adicionar um novo registro">
          <img src="./img/plus.svg" alt="" width="30px" />
        </button>
      </section>
      <section class="container container-table">
        <table id="table-list">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Sobrenome</th>
              <th>Telefone</th>
              <th>E-mail</th>
              <th>CEP</th>
              <th>Rua</th>
              <th>Bairro</th>
              <th>Cidade</th>
              <th>UF</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
      <section id="containerCadastro" class="container-cadastro not-active">
        <div class="container">
          <button id="closeRegister" data-title="Fechar cadastro">
            <img src="img/delete.svg" alt="close" />
          </button>
          <div class="input">
            <label for="name">Nome</label>
            <input id="name" type="text" />
          </div>
          <div class="input">
            <label for="lastname">Sobrenome</label>
            <input id="lastname" type="text" />
          </div>
          <div class="input">
            <label for="tel">Telefone</label>
            <input id="tel" type="tel" />
          </div>
          <div class="input">
            <label for="email">E-mail</label>
            <input id="email" type="email" />
          </div>
          <div class="input">
            <label for="cep">CEP</label>
            <input id="cep" type="text" />
          </div>
          <div class="input">
            <label for="street">Rua</label>
            <input id="street" type="text" />
          </div>
          <div class="input">
            <label for="neighborhood">Bairro</label>
            <input id="neighborhood" type="text" />
          </div>
          <div class="input">
            <label for="city">Cidade</label>
            <input id="city" type="text" />
          </div>
          <div class="input">
            <label for="state">UF</label>
            <input id="state" type="text" />
          </div>
          <input id="submit" type="button" value="Salvar" />
          <input id="submit-update" type="button" value="Atualizar" />
        </div>
      </section>
    </main>
    <script src="scripts/controllerCardRegister.js" defer></script>
  </body>
</html>
